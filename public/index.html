		<div class="layout">
			<section class="weatherInfo">
				<div class="searchMenu">
					<button class="searchMenu-close" aria-label="Close search sidebar">
						<i class="icon-close" aria-hidden="true"></i>
					</button>
					<form class="form">
						<div class="formInput">
							<i class="icon-search"></i>
							<input type="text" id="search" placeholder="Search location" />
						</div>
						<input class="buttonSearch" type="submit" value="Search" />
					</form>
					<section class="optionsList"></section>
				</div>
				<header class="navigation">
					<button class="buttonMenu">Search for places</button>
					<button
						id="currentLocation"
						aria-label="Current location"
						class="buttonIcon"
					>
						<i class="icon-location"></i>
					</button>
				</header>
				<article class="weatherInfo-description">
					<figure class="weatherInfo-image">
						<img src="./assets/images/09d.png" alt="" />
					</figure>
					<div class="weatherInfo-description">
						<p class="weatherInfo-tempeture"><span></span>°C</p>
						<p class="weatherInfo-tempeture is-fahrenheit"><span></span>°F</p>
						<p class="weatherInfo-name">Shower</p>
					</div>
					<div class="weatherInfo-details">
						<p class="weatherInfo-time">
							<span>Today</span><span>&bull;</span
							><span id="current-date"></span>
						</p>
						<p class="weatherInfo-ubication">
							<i class="icon-ubication"></i><span></span>
						</p>
					</div>
				</article>
			</section>
			<div class="layout-main">
				<main class="main">
					<div class="wrapper">
						<div
							class="measurementUnits"
							role="listbox"
							aria-label="Temperature scales"
						>
							<button
								class="measurementUnits-option"
								data-unit="C"
								role="option"
								aria-label="Choose Celsius"
								aria-selected="true"
							>
								°C
							</button>
							<button
								class="measurementUnits-option"
								role="option"
								aria-label="Choose Fahrenheit"
								data-unit="F"
							>
								°F
							</button>
						</div>
						<div class="main-content">
							<section class="weatherCard-container" role="tablist"></section>
							<section class="hightlightSection" aria-labelledby="hightlights">
								<h2 class="hightlightSection-title" id="hightlights">
									Today’s Hightlights
								</h2>
								<div class="hightlightSection-content"></div>
							</section>
						</div>
					</div>
				</main>
